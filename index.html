<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lap Counter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Lap Counter</h1>
        
        <!-- time -->
        <h2 class="smaller-text time-display">
            Time: 
            <span class="large-text" id="time-el">00:00</span>.<span id="time-hundredth-el">00</span>
        </h2>
        
        <!-- lap-time -->
        <h2 class="smaller-text time-display">
            Lap: 
            <span class="large-text" id="lap-el">0 - 00:00</span>.<span id="lap-hundredth-el">00</span>
        </h2>
        
        <!-- buttons -->
        <div>
            <button class="green-btn" onclick="checkGreenBtn()">START</button>
        </div>
        
        <div>
            <button class="red-btn" onclick="checkRedBtn()">RESET</button>
        </div>
        
        <!-- Output of times -->
        <p id="output-el"><p>
        
        <script src="index.js"></script>
    </body>
</html>
