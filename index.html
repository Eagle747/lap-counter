<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lap Counter Current</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Lap Counter</h1>
        
        <!-- time -->
        <h2 class="smaller-text time-display">
            Time: 
            <span class="large-text" id="time-el">0:00</span>.<span id="time-hundreth-el">00</span>
        </h2>
        
        <!-- lap-time -->
        <h2 class="smaller-text time-display">
            Lap: 
            <span class="large-text" id="lap-el">0 - 0:00</span>.<span id="lap-hundreth-el">00</span>
        </h2>
        
        <!-- buttons -->
        <div>
            <button class="start-btn" onclick="startClock()">START</button>
            <button class="lap-btn" onclick="saveLap()">LAP</button>
        </div>
        
        <div>
            <!-- <button class="stop-btn" onclick="stopClock()">STOP</button> -->
            <button class="reset-btn" onclick="resetAll()">RESET</button>
        </div>
        
        <!-- Output of times -->
        <p id="output-el"><p>
        
        <script src="index.js"></script>
    </body>
</html>
